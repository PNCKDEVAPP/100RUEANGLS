<link href="https://cdn.jsdelivr.net/gh/BMSVieira/moovie.js@latest/css/moovie.min.css" rel="stylesheet">
  <video id="example"
  poster=""
  controls>
  <source
      src="{{ .Get 0 }}"
      type="video/mp4">
  <track kind="captions" label="English captions"
      src="" srclang="en" default>
</video>
  <script src="https://captionatorjs.com/git/js/captionator_0_5.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/BMSVieira/moovie.js@latest/js/moovie.min.js"></script>
  <script>
      var demo1 = new Moovie({
          selector: "#example",
          dimensions: {
              width: "100%"
          },
          config: {
              storage: {
                  captionOffset: false,
                  playrateSpeed: false,
                  captionSize: false
              },
              controls: {
                  playtime: false,
                  volume: false,
                  subtitles: false,
                  fullscreen: false,
                  submenuCaptions: true,
                  submenuOffset: false,
                  allowLocalSubtitles: false
              }
          },
          icons: {
              path: "https://raw.githubusercontent.com/BMSVieira/moovie.js/main/icons/"
          }
      });
  </script>
